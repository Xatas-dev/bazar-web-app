name: CI/CD Pipeline - Web App

permissions:
  security-events: write
  actions: read
  contents: read
  packages: read
  
on:
  push:
    branches:
      - dev
      - master
      - 'release/**'
  pull_request:
    branches:
      - dev
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - release

env:
  SERVICE_CONTEXT: ./
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bazar-web-app

jobs:

  # BUILD
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build (if exists)
        run: npm run build --if-present

      - name: Extract Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT


  # CODE SCAN
  code-scan:
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' && github.ref_name == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'master') ||
      (github.event_name == 'pull_request' && github.base_ref == 'dev') ||
      (github.event_name == 'pull_request' && github.base_ref == 'master')

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        build-mode: none

    - name: Install dependencies for CodeQL
      run: npm install

    - name: Build for CodeQL (if exists)
      run: npm run build --if-present

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3


  # SECRETS SCAN
  secrets-scan:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./


  # DOCKER PUBLISH (MASTER ONLY + RELEASE MANUAL)
  docker-publish:
    needs: [build, code-scan, secrets-scan]
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' && github.ref_name == 'master') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest


  # RELEASE JIRA
  release-jira:
    needs: [build, code-scan, secrets-scan]
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' && github.ref_name == 'master') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release')

    steps:
      - name: Create JIRA Release
        run: |
          echo "Create JIRA release for version ${{ needs.build.outputs.version }}"


  # DEPLOY (MANUAL ONLY, RELEASE)
  deploy:
    needs: release-jira
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release'

    steps:
      - name: Deploy
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }}"